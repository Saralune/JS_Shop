    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="cartModalLabel">Votre panier</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="modal-body-art">
              <img
                src="./img/souris.jpg"
                class="modal-img-cart col-grid-1"
                alt=""
              />
              <p class="col-grid-2">Souris Logitoch</p>
              <p class="col-grid-3">10 €</p>
              <p class="col-grid-4">Quantité</p>
              <img src="./img/delete.png" class="col-grid-5" alt="" />

          <div class="d-flex justify-content-end">

          </div>

          <div class="modal-footer">
            <button
