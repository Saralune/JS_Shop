<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Feuille de style -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <img src="./img/logo_g-c.png" class="logo" alt="Logo Geek et Connecté" />

      <div id="title">
        <h1>Geek & Connecté</h1>
        <hr />
      </div>

      <div class="cart d-flex align-items-center" id="myModal">
        <a href="" data-bs-toggle="modal" data-bs-target="#cartModal">
          <img src="./img/cart.png" id="idCart" class="img_cart" alt="Panier" />
        </a>

        <h2 id="qty-cart"></h2>
      </div>
    </header>

    <!-- Catgeroies & Articles -->
    <div class="d-flex justify-content-between cat_art">
      <!-- Categories -->
      <div class="cat d-flex flex-column">
        <h2>Catégories</h2>

        <ul class="cat_list">
          <li class="cat_item">
            <input type="checkbox" name="cat_mat-info" id="cat_mat-info" />
            Matériel Informatique
          </li>
          <li class="cat_item">
            <input type="checkbox" name="cat_log" id="cat_log" />
            Logiciels
          </li>
          <li class="cat_item">
            <input type="checkbox" name="cat_pc" id="cat_pc" />
            Pécés
          </li>
          <li class="cat_item">
            <input type="checkbox" name="cat_smart" id="cat_smart" />
            Smartphones
          </li>
        </ul>
      </div>

      <!-- Articles -->
      <div class="d-flex flex-wrap justify-content-around" id="articles">
      
      </div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div id= "modal" class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="cartModalLabel">Votre panier</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body" id="modalBody">
      
          </div>

          <div class="d-flex justify-content-end">
            <h3 class="total-cart">Total</h3>
            <h3 class="total-cart bold-blue" id="totalCart">0</h3>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fermer
            </button>
            <button type="button" id="cmd" class="btn art-btn">Passer commande</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="d-flex justify-content-around">
      <div class="footer-left">
        <p class="p-footer p-footer-left">Mentions Légales</p>
        <p class="p-footer p-footer-left">CGV</p>
        <p class="p-footer p-footer-left">Politique de confidentialité</p>
      </div>

      <div class="footer-right">
        <p class="p-footer">Contact :</p>
        <br />
        <p class="p-footer">102 Micile Fixe</p>
        <p class="p-footer">Toulouse</p>

        <p class="p-footer">05.61.61.05.61</p>
        <p class="p-footer">contact@debrouilletoi.com</p>
      </div>
    </footer>

    <!-- Script Modal -->
    <script src="./main.js"></script>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
